<div class="form-div-s">
  <div class="row mx-0 px-0" style="height: 100vh;">
    <div class="col-md-3"></div>
    
    <div class="col-md-6">
      <form class="shadow-lg" [formGroup]="loginForm">
        <div class="row-mx-0 mb-3" style="display: flex; justify-content: center;">
          <h3 style="width: fit-content;">Login</h3>
        </div>

        <div class="inner-div">
          <div class="row mx-0 mb-3">
            <div class="col-md-1 col-sm-12 p-0">
              <label>Email</label>
            </div>
            <div class="col-md-2 col-sm-12 p-0"></div>
            <div class="col-md-9 col-sm-12 p-0">
              <div class="row mx-0">
                <input type="email" class="form-control" formControlName="email">
                <div class="p-0" appFormValidation 
                [controlName]="loginForm.controls.email" 
                [formGroup]="loginForm"
              >
              </div>
              </div>
            </div>
          </div>
    
          <div class="row mx-0 mb-3">
            <div class="col-md-1 col-sm-12 p-0">
              <label>Password</label>
            </div>
            <div class="col-md-2 col-sm-12 p-0"></div>
            <div class="col-md-9 col-sm-12 p-0">
              <div class="row mx-0">
                <input type="password" class="form-control" formControlName="password">
                <div class="p-0" appFormValidation 
                [controlName]="loginForm.controls.password" 
                [formGroup]="loginForm"
              >
              </div>
              </div>
            </div>
          </div>

          <div class="row mx-0 mb-3">
            <div class="col p-0">
              <label>Don't Have account ? <a [routerLink]="'/register'">Register here</a> </label>
            </div>
          </div>
        </div>
    
      </form>
    </div>

    <div class="col-md-3"></div>

  </div>
</div>
