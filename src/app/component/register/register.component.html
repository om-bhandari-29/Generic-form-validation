<div class="form-div-s">

  <div class="row mx-0" style="height: 100vh;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form class="shadow-lg" [formGroup]="registerForm">
        <div class="row-mx-0 mb-3" style="display: flex; justify-content: center;">
          <h3 style="width: fit-content;">Register</h3>
        </div>

        <div class="row mx-0 mb-3">
          <div class="col-md-1 col-sm-12 p-0">
            <label>Name</label>
          </div>
          <div class="col-md-2 col-sm-12 p-0"></div>
          <div class="col-md-9 col-sm-12 p-0">
            <div class="row mx-0">
              <input type="text" class="form-control" formControlName="name">
              <div class="p-0" appFormValidation 
                [controlName]="registerForm.controls.name" 
                [formGroup]="registerForm"
              >
              </div>
            </div>
          </div>
        </div>

        <div class="row mx-0 mb-3">
          <div class="col-md-1 col-sm-12 p-0">
            <label>Email</label>
          </div>
          <div class="col-md-2 col-sm-12 p-0"></div>
          <div class="col-md-9 col-sm-12 p-0">
            <div class="row mx-0">
              <input type="email" class="form-control" formControlName="email">
              <div class="p-0" appFormValidation 
                [controlName]="registerForm.controls.email" 
                [formGroup]="registerForm"
              >
              </div>
            </div>
          </div>
        </div>

        <div class="row mx-0 mb-3">
          <div class="col-md-1 col-sm-12 p-0">
            <label>Password</label>
          </div>
          <div class="col-md-2 col-sm-12 p-0"></div>
          <div class="col-md-9 col-sm-12 p-0">
            <div class="row mx-0">
              <input type="password" class="form-control" formControlName="password">
              <div class="p-0" appFormValidation 
                [controlName]="registerForm.controls.password"
                [formGroup]="registerForm"
              ></div>
            </div>
          </div>
        </div>

        <div class="row mx-0 mb-3">
          <div class="col-md-1 col-sm-12 p-0">
            <label>Confirm Password</label>
          </div>
          <div class="col-md-2 col-sm-12 p-0"></div>
          <div class="col-md-9 col-sm-12 p-0">
            <div class="row mx-0">
              <input type="password" class="form-control" formControlName="confirmPassword">
              <div class="p-0" appCrossFieldValidation 
                [controlName]="formControl"
                [formGroup]="registerForm"
              ></div>
            </div>
          </div>
        </div>

        <div class="row mx-0 mb-3">
          <div class="col p-0">
            <label>Already Have account ? <a [routerLink]="'/login'">Login here</a> </label>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
